<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Template de la page Category</title>
    <meta name="author" content="Hugo Monchatre, Florent Lemaire, Philippe Torres et Thibaut Guibert">
    <meta name="description" content="Retrouvez-ici les articles récents de notre catégorie">
    <link rel="stylesheet" href="category.css" type="text/css">
</head>

<body>
    <section id="mainPicContainer">
        <div class="categoryTitle">
            <h1 id="categoryName">Nom de Catégorie</h1>
        </div>
    </section>

    <section id="articles-box">
        <a href="https://github.com/FlorentLem/Project1-BlogChartres" target="_blank">
            <div class="article-display" id="first-article">
                <div class="article-img"></div>
                <div class="box-body">
                    <h2 class="article-title">Titre de l'article</h2>
                    <p class="article-description">Description de l'article</p>
                </div>
            </div>
        </a>
        <div class="article-display" id="second-article">
            <h2>Titre de l'article</h2>
            <p>Description de l'article</p>
        </div>
    </section>
    <script src="category.js"></script>
</body>

</html>
